<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Scroll - Culture Columns</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load React and ReactDOM Libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Load Babel for JSX compilation (Crucial for GitHub Pages) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Load Lora Font (Newspaper/Serif Style) -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
        /* Base styling for the app container */
        body {
            background-color: white;
            font-family: 'Lora', serif; 
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- The main root element where the React application will be mounted -->
    <div id="root"></div>

    <!-- 
        *** IMPORTANT ***
        This script block tells Babel to find and execute the code in your App.jsx file.
        The browser loads the App.jsx file and Babel compiles the JSX/React code within it.
    -->
    <script type="text/babel" data-type="module" src="./App.jsx"></script>
    
    <!-- Manual script block to mount the App component -->
    <script type="text/babel">
        // The compiled 'App' component is now available globally.
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
